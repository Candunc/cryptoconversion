<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>CryptoConversion</title>

	<link rel="stylesheet" href="css/conversion.css">

	<!-- Bootstrap CSS file -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<!-- 
		Bootstrap Select CSS file
		NOTE: USING UNOFFICIAL BRANCH https://github.com/heimrichhannot/bootstrap-select FOR BOOTSTRAP 4 SUPPORT.
	 -->
	<link rel="stylesheet" href="css/bootstrap-select.min.css">
</head>
<body>

	<nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse fixed-top">
		<div class="navbar-collapse justify-content-sm-center">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Conversions <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- A bit of trial an error to come up with this configuration -->
	<div class="container d-flex h-100 text-center justify-content-center">
		<div class="row align-self-center">
			<table class="table-center">
				<tr>
					<td>
						<select id="row1" class="selectpicker select-width-auto" data-live-search="true" onchange="updateGUI()"></select>
					</td>
					<td>
						<div class="input-group rate">
							<span class="input-group-addon">#</span>
							<input type=text class="form-control" id="row1-val" onchange="updateGUI()">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<select id="row2" class="selectpicker select-width-auto" data-live-search="true" onchange="updateGUI()"></select>
					</td>
					<td>
						<div class="input-group rate">
							<span class="input-group-addon">@</span>
							<input type=text class="form-control" id="row2-val" onchange="updateGUI()">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<select id="row3" class="selectpicker select-width-auto" data-live-search="true" onchange="updateGUI()"></select>
					</td>
					<td>
						<div class="input-group rate">
							<span class="input-group-addon">@</span>
							<input type=text class="form-control" id="row3-val" onchange="updateGUI()">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<button type="button" class="btn btn-info" onclick="resetGUI()">Reset</button>
					</td>
					<td>
						<div class="input-group rate">
							<span class="input-group-addon">#</span>
							<input type=text class="form-control" id="row4-val" onchange="updateGUI()">
						</div>
					</td>
			</table>
		</div>
	</div>

	<!-- Bootstrap JS files -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<!-- Bootstrap Select JS file -->
	<script src="js/bootstrap-select.min.js"></script>

	<script src="js/conversion.js"></script>
</body>
</html>
